<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="#" method="POST" class="form" id="form-1">
            <h3 class="heading center">Thành viên đăng ký </h3>
            <p class="desc center">Cùng nhau học lập trình</p>

            <div class="spacer"></div>

            <div class="form-group ">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" class="padd" name="fullname" type="text" placeholder="VD: Hoang Chung Kien">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="padd" name="email" type="text" placeholder="VD: kien@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" class="padd" name="password" type="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại Mật khẩu</label>
                <input id="password_confirmation" class="padd" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="" class="form-label">Giới Tính</label>
                <div class="display-flex">
                    <div>
                        <input value="male" class="gener" name="gender" type="radio" >
                        Nam
                    </div>
                    <div>
                        <input value="female" class="gener" name="gender" type="radio" >
                        Nữ
                    </div>
                    <div>
                        <input value="other" class="gener" name="gender" type="radio" >
                        Khác
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" class="padd" name="province" >
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Avatar</label>
                <input id="avatar" class="padd" name="avatar" type="file" >
                <span class="form-message"></span>
            </div>

            <button class="form-submit padd">Đăng Ký</button>
        </form>
    </div>
    <script src="./active.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message' ,
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password',6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation',function(){
                    return document.querySelector('#form-1 #password').value;
                },'Mật khẩu không chính xác'),
                Validator.isRequired('input[name="gender"]', 'Chưa chọn trường này'),
                Validator.isRequired('#province', 'Chưa chọn Tỉnh/TP'),
                Validator.isRequired('#avatar', 'chưa chọn avatar'),
            ],
            onSubmit: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
